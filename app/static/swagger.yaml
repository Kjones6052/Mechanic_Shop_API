  # get mechanics list response
  AllMechanics:
    type: "array"
    items:
      type: "object"
      properties:
        id:
          type: "integer"
        name:
          type: "string"
        email:
          type: "string"
        phone:
          type: "string"
        salary:
          type: "float"

  # update mechanic payload
  UpdateMechanicPayload:
    type: "object"
    properties:
      name:
