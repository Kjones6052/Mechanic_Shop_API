      phone:
        type: "string"
      salary:
        type: "float"

  # delete mechanic response
  DeleteMechanicResponse:
    type: "object"
    properties:
      message:
        type: "string" 

  # most valuable mechanic response
  MostValuableMechanic:
    type: "object"
    properties:
      id:
        type: "integer"
      name:
        type: "string"
      email:
        type: "string"
      phone:
        type: "string"
      salary:
        type: "float"
  
# Parts
  # create new part payload
  AddPartPayload:
    type: "object"
    properties:
      part_name:
        type: "string"
      price:
        type: "float"
      
    required:
      - part_name
      - price

  # create new part response
  AddPartResponse:
    type: "object"
    properties:
      id:
