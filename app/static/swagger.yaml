  UpdatePartResponse:
    type: "object"
    properties:
      id:
        type: "integer"
      part_name:
        type: "string"
      price:
        type: "float"

  # delete part response
  DeletePartResponse:
    type: "object"
    properties:
      message:
        type: "string" 

# Service Tickets
  # create new service ticket payload
  CreateServiceTicketPayload:
    type: "object"
    properties:
      VIN:
        type: "string"
      service_date:
        type: "string"
        format: "date"
      service_desc:
        type: "string"
      customer_id:
        type: "integer"
      
    required:
      - VIN
      - service_date
      - service_desc
      - customer_id

  # create new service ticket response
  CreateServiceTicketResponse:
    type: "object"
    properties:
      id:
        type: "integer"
      VIN:
        type: "string"
      service_date:
        type: "string"
        format: "date"
      service_desc:
        type: "string"
      customer_id:
        type: "integer"

  # get service tickets list response
  GetServiceTickets:
    type: "array"
    items:
      type: "object"
      properties:
        id:
          type: "integer"
        VIN:
          type: "string"
        service_date:
          type: "string"
          format: "date"
        service_desc:
          type: "string"
        customer_id:
          type: "integer"

  # get service tickets by customer id response
  GetCustomerServiceTickets:
    type: "array"
    items:
      type: "object"
      properties:
        id:
          type: "integer"
        VIN:
          type: "string"
        service_date:
          type: "string"
          format: "date"
        service_desc:
          type: "string"
        customer_id:
          type: "integer"

  # edit mechanics on service ticket payload
  UpdateMechanicsTicketPayload:
    type: "object"
    properties:
      ticket_id:
        type: "integer"
      add_mechanic_ids:
        type: "array"
      remove_mechanic_ids:
        type: "array"
      
    required:
      - ticket_id
      - add_mechanic_ids
      - remove_mechanic_ids

  # edit mechanics on service ticket response
  UpdateMechanicsTicketResponse:
    type: "object"
    properties:
      ticket_id:
        type: "integer"
      add_mechanic_ids:
        type: "array"
      remove_mechanic_ids:
        type: "array"

  # add parts on service ticket payload
  UpdatePartsTicketPayload:
    type: "object"
    properties:
      ticket_id:
        type: "integer"
      part_id:
        type: "integer"
      quantity:
        type: "integer"
      
    required:
      - ticket_id
      - part_id
      - quantity

  # add parts on service ticket response
  UpdatePartsTicketResponse:
    type: "object"
    properties:
      ticket_id:
        type: "integer"
      part_id:
        type: "integer"
      quantity:
        type: "integer"

